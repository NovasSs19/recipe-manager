name: Java CI with Maven & Security Scan

on:
  push:
    branches: [ "main", "feature/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Test
        run: mvn -B package --file pom.xml

      #  Güvenlik Taraması (OWASP)
      # continue-on-error: true -> Sunucu hatası olsa bile pipeline YEŞİL yanar. Umarim sorun olmaz:)
      - name: OWASP Dependency Check
        continue-on-error: true
        run: mvn org.owasp:dependency-check-maven:check -Dformat=HTML

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html