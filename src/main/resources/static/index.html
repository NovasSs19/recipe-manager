<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Recipe Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }

        h2 { margin-bottom: 20px; color: #333; }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #764ba2;
            outline: none;
            box-shadow: 0 0 5px rgba(118, 75, 162, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover { background: #5a387e; }

        .toggle-text {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .toggle-text span {
            color: #764ba2;
            cursor: pointer;
            font-weight: bold;
        }

        .toggle-text span:hover { text-decoration: underline; }

        .error { color: #e74c3c; font-size: 13px; margin-top: 10px; display: none;}
        .success { color: #2ecc71; font-size: 13px; margin-top: 10px; display: none;}

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="card">
    <div id="login-form">
        <h2>Welcome Back</h2>
        <input type="text" id="login-email" placeholder="Email Address">
        <input type="password" id="login-pass" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="login-msg" class="error"></p>

        <p class="toggle-text">
            Don't have an account? <span onclick="showRegister()">Sign Up</span>
        </p>
    </div>

    <div id="register-form" class="hidden">
        <h2>Create Account</h2>
        <input type="text" id="reg-email" placeholder="Email Address">
        <input type="password" id="reg-pass" placeholder="Choose Password">
        <button onclick="register()">Sign Up</button>
        <p id="reg-msg" class="error"></p>

        <p class="toggle-text">
            Already have an account? <span onclick="showLogin()">Login</span>
        </p>
    </div>
</div>

<script>
        function showRegister() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
            clearMessages();
        }

        function showLogin() {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
            clearMessages();
        }

        function clearMessages() {
            document.getElementById('login-msg').style.display = 'none';
            document.getElementById('reg-msg').style.display = 'none';
        }

        async function login() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-pass").value;
            const msg = document.getElementById("login-msg");

            if(!email || !password) {
                showError(msg, "Please fill all fields");
                return;
            }

            try {
                const response = await fetch("/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    window.location.href = "/dashboard.html";
                } else {
                    showError(msg, "Invalid email or password");
                }
            } catch (error) {
                showError(msg, "Server error. Try again later.");
            }
        }

        async function register() {
            const email = document.getElementById("reg-email").value;
            const password = document.getElementById("reg-pass").value;
            const msg = document.getElementById("reg-msg");

            if(!email || !password) {
                showError(msg, "Please fill all fields");
                return;
            }

            try {
                const response = await fetch("/auth/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    alert("Registration Successful! Please Login.");
                    showLogin();
                } else {
                    showError(msg, "Email already exists or invalid Password.");
                }
            } catch (error) {
                showError(msg, "Server error.");
            }
        }

        function showError(element, text) {
            element.innerText = text;
            element.style.display = "block";
        }
    </script>

</body>
</html>
