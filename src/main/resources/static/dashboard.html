<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipes - Recipe Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #333;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        h1 { margin: 0; color: #764ba2; font-size: 24px; }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .logout-btn:hover { background: #c0392b; transform: scale(1.05); }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .add-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .add-box input {
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        #recipe-title { flex: 1; font-weight: bold; }

        #recipe-desc { flex: 2; }

        .add-box input:focus { border-color: #764ba2; }

        .add-btn {
            background: #764ba2;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .add-btn:hover { background: #5a387e; }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .recipe-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: default;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .recipe-title {
            font-size: 20px;
            font-weight: bold;
            color: #444;
            margin-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .recipe-desc {
            font-size: 15px;
            color: #666;
            line-height: 1.5;
        }

        .loading { text-align: center; color: white; font-size: 18px; margin-top: 50px; }
    </style>
</head>
<body>

<header>
    <h1> Recipe Manager</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div class="container">

    <div class="add-box">
        <h3>Add New Recipe</h3>
        <div class="input-group">
            <input type="text" id="recipe-title" placeholder="Recipe Name (e.g. Pasta)">
            <input type="text" id="recipe-desc" placeholder="Short Description (e.g. With tomato sauce)">
        </div>
        <button class="add-btn" onclick="addRecipe()">+ Add Recipe</button>
    </div>

    <div id="recipe-grid" class="recipe-grid">
        <div class="loading">Loading recipes...</div>
    </div>
</div>

<script>
    window.onload = function() {
        fetchRecipes();
    };

    async function fetchRecipes() {
        try {
            const response = await fetch("/recipes");
            if (response.status === 401) {
                window.location.href = "/";
                return;
            }

            const recipes = await response.json();
            const grid = document.getElementById("recipe-grid");
            grid.innerHTML = "";

            if (recipes.length === 0) {
                grid.innerHTML = "<p style='color:white; text-align:center; width:100%;'>No recipes yet. Add one above!</p>";
                return;
            }

            recipes.forEach(recipe => {
                const card = document.createElement("div");
                card.className = "recipe-card";

                card.innerHTML = `
                    <div class="recipe-title">${recipe.title}</div>
                    <div class="recipe-desc">${recipe.description}</div>
                `;
                grid.appendChild(card);
            });

        } catch (error) {
            console.error("Hata:", error);
        }
    }

    async function addRecipe() {
        const titleInput = document.getElementById("recipe-title");
        const descInput = document.getElementById("recipe-desc");

        const title = titleInput.value;
        const description = descInput.value;

        if (!title || !description) return alert("Please fill both fields!");

        const response = await fetch("/recipes", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                title: title,
                description: description
            })
        });

        if (response.ok) {
            titleInput.value = "";
            descInput.value = "";
            fetchRecipes();
        } else {
            alert("Failed to add recipe.");
        }
    }

    async function logout() {
        await fetch("/auth/logout", { method: "POST" });
        window.location.href = "/";
    }
</script>

</body>
</html>
